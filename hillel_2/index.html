<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
  </head>
  <body>
    <table border="2" width="700px" height="300px">
      <tr>
        <td colspan="4" bgcolor="blue" align="center">MY FIRST TABLE</td>
      </tr>
      <tr>
        <td bgcolor="blue" align="center">First cell</td>
        <td bgcolor="blue" align="center">Second cell</td>
        <td rowspan="3" colspan="2" bgcolor="yellow" align="center">
          6 cells merged together
        </td>
      </tr>
      <tr>
        <td colspan="2" bgcolor="yellow" align="center">
          2 cells merged into one
        </td>
      </tr>
      <tr>
        <td bgcolor="yellow" align="center">1st cell 3rd row</td>
        <td bgcolor="yellow" align="center">2nd cell 3rd row</td>
      </tr>
      <tr>
        <td colspan="4" bgcolor="yellow" align="center">Do you like tables?</td>
      </tr>
    </table>
  </body>
</html>
